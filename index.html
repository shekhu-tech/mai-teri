<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reels Cards</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding-bottom: 80px; /* For footer spacing */
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      position: relative;
      height: 200px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-background {
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
    }

    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 15px 15px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      color: #fff;
    }

    .card-content h3 {
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 14px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      transform: scale(1.05);
    }

    .reels-modal {
      position: fixed;
      top: 0;
      left: 0;
      background: black;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hidden {
      display: none;
    }

    .reels-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .next-btn,
    .close-btn {
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }

    .next-btn {
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
    }

    .close-btn {
      top: 12px;
      right: 12px;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- ✅ HEADER -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <!-- Social Icons -->
<div class="flex space-x-4 items-center justify-center text-gray-700"> 
  <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
    <i data-lucide="instagram" class="w-5 h-5 hover:text-pink-500 cursor-pointer"></i>
  </a>
  <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
    <i data-lucide="facebook" class="w-5 h-5 hover:text-blue-500 cursor-pointer"></i>
  </a>
  <a href="https://threads.net/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Threads">
    <i data-lucide="rss" class="w-5 h-5 hover:text-black cursor-pointer" title="Threads"></i>
  </a>
  <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)">
    <i data-lucide="twitter" class="w-5 h-5 hover:text-sky-500 cursor-pointer" title="X"></i>
  </a>
  <a href="https://youtube.com/yourchannel" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
    <i data-lucide="youtube" class="w-5 h-5 hover:text-red-600 cursor-pointer"></i>
  </a>
</div>



      <!-- Navigation -->
      <nav class="hidden md:flex space-x-8 text-sm font-medium">
        <a href="#" class="hover:text-rose-500">Instagram</a>
        <a href="#" class="hover:text-rose-500">Facebook</a>
        <a href="#" class="hover:text-rose-500">Youtube</a>
        <a href="#" class="hover:text-rose-500">Twitter</a>
        <a href="#" class="hover:text-rose-500">Thread</a>
      </nav>

      <!-- Hamburger -->
      <div class="md:hidden">
        <button id="menu-toggle">
          <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Nav -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="#" class="block hover:text-rose-500">Home</a>
      <a href="#" class="block hover:text-rose-500">About</a>
      <a href="#" class="block hover:text-rose-500">Services</a>
      <a href="#" class="block hover:text-rose-500">Contact</a>
    </div>
  </header>

  <!-- ✅ CARDS -->
  <div class="card-container mt-6">
    <!-- Card 1 -->
    <div class="card" onclick="openReelsPlayer(['https://www.youtube.com/embed/80I5BOJc7QU?autoplay=1&mute=1'])">
      <div class="card-background" style="background-image: url('cs.png');"></div>
      <div class="card-content">
        <h3>Build Strength with Calisthenics</h3>
        <button class="btn">Explore</button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card" onclick="openReelsPlayer(['https://www.youtube.com/embed/80I5BOJc7QU?autoplay=1&mute=1'])">
      <div class="card-background" style="background-image: url('cs.png');"></div>
      <div class="card-content">
        <h3>Relax Your Mind with Yoga</h3>
        <button class="btn">Start</button>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card" onclick="openReelsPlayer(['https://www.youtube.com/embed/80I5BOJc7QU?autoplay=1&mute=1'])">
      <div class="card-background" style="background-image: url('cs.png');"></div>
      <div class="card-content">
        <h3>Eat Clean, Live Strong – Diet Plans</h3>
        <button class="btn">See Plans</button>
      </div>
    </div>
  </div>

  <!-- ✅ MODAL -->
  <div id="reelsModal" class="reels-modal hidden">
    <div class="reels-container">
      <iframe id="reelsPlayer" width="100%" height="100%" allow="autoplay; fullscreen" allowfullscreen frameborder="0"></iframe>
      <button onclick="playNextVideo()" class="next-btn">Next ⬆️</button>
      <button onclick="closeReelsPlayer()" class="close-btn">✖</button>
    </div>
  </div>
</div>

  <!-- ✅ FIXED FOOTER -->
  <footer class="bg-white fixed bottom-0 left-0 right-0 shadow-inner z-50 h-[200px]">
  <div class="flex space-x-4 items-center justify-center text-gray-700 h-full">
    <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <i data-lucide="instagram" class="w-5 h-5 hover:text-pink-500 cursor-pointer"></i>
    </a>
    <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
      <i data-lucide="facebook" class="w-5 h-5 hover:text-blue-500 cursor-pointer"></i>
    </a>
    <a href="https://threads.net/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Threads">
      <i data-lucide="rss" class="w-5 h-5 hover:text-black cursor-pointer" title="Threads"></i>
    </a>
    <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)">
      <i data-lucide="twitter" class="w-5 h-5 hover:text-sky-500 cursor-pointer" title="X"></i>
    </a>
    <a href="https://youtube.com/yourchannel" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
      <i data-lucide="youtube" class="w-5 h-5 hover:text-red-600 cursor-pointer"></i>
    </a>
  </div>
</footer>


  <!-- ✅ SCRIPT -->
  <script>
    lucide.createIcons();

    const toggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    toggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    let videoLinks = [];
    let currentIndex = 0;

    function openReelsPlayer(linksArray) {
      videoLinks = linksArray;
      currentIndex = 0;
      document.getElementById('reelsModal').classList.remove('hidden');
      playVideo(videoLinks[currentIndex]);
    }

    function playVideo(url) {
      document.getElementById('reelsPlayer').src = url;
    }

    function playNextVideo() {
      currentIndex = (currentIndex + 1) % videoLinks.length;
      playVideo(videoLinks[currentIndex]);
    }

    function closeReelsPlayer() {
      document.getElementById('reelsModal').classList.add('hidden');
      document.getElementById('reelsPlayer').src = "";
    }
  </script>
</body>
</html>
